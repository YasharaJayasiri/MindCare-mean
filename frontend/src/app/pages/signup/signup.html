<div class="form-container">
  <h1>Signup</h1>

  <form (ngSubmit)="signup()">
    <input
      type="text"
      placeholder="Username"
      name="username"
      [(ngModel)]="username"
      required
    />

    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button type="submit">Signup</button>
  </form>

  <p>{{ message }}</p>
</div>
